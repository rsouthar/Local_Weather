<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Weather</title>
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body id="whole">
      <h1 id="location" class="text-center"></h1>
      <div class="container">
        <div class="circle text-center">
          <div class="">
            <i id="icon"/></i>
          </div>
          <div class="">
            <span id="temp"></span>
            <span class="temp" id="switchTemp"></span>
          </div>
          <div class="">
            <span id="desc"></span><hr>
          </div>
          <div class=" highLow">
            <span id="max"></span> /
            <span id="min"></span>
          </div>

        </div>
      </div>

      <footer>
        <p class="foot pull-left">By <a href="https://richardsouthard.com">Richard Southard</a></p>
        <p class="sunset pull-right"><span id="sunset"></span></p>
      </footer>

      <script src="weather.js"></script>
  </body>
</html>
