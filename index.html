<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Weather</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://websygen.github.io/owfont/css/owfont-regular.css" rel="stylesheet" type="text/css">
  </head>
  <body id="whole">
      <h1 id="location" class="text-center"></h1>
      <div class="container">
        <div class="circle">
          <div class="col-sm-12 text-center">
            <i id="icon"/></i>
          </div>
          <div class="col-sm-12 text-center">
            <span id="temp"></span>
            <span class="temp" id="switchTemp"></span>
          </div>
          <div class="col-sm-12 text-center">
            <span id="desc"></span><hr>
          </div>
          <div class="col-sm-12 text-center highLow">
            <span id="max"></span>&deg; /
            <span id="min"></span>&deg;
          </div>

        </div>
      </div>

      <footer>
        <p class="foot pull-left">By <a href="http://richardsouthard.com">Richard Southard</a></p>
        <p class="sunset pull-right">Sunset at <span id="sunset"></span></p>
      </footer>

      <script src="weather.js"></script>
  </body>
</html>
