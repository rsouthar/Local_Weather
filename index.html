<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Weather</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://websygen.github.io/owfont/css/owfont-regular.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <h1 id="location" class="text-center"></h1>
      <div class="container">
        <div class="circle">
          <div class="col-sm-12 text-center">
            <i id="icon"/></i>
          </div>
          <div class="col-sm-12 text-center">
            <span id="temp">0</span>
            <span class="temp" id="switchTemp"></span>
          </div>
        </div>
      </div>

      <footer class="text-center">
        <p class="foot">By: <a href="http://richardsouthard.com">Richard Southard</a></p>
      </footer>

      <script src="weather.js"></script>
  </body>
</html>
